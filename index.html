<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link id="style" rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="renkon">
      <script type="reactive">
        const e = 3 + Events.fby(20, Events.input("#slider"), (x, y) => y);
        document.querySelector("#output").textContent = e;
      </script>
      <script type="reactiveOutput">
        document.querySelector("#output").textContent = e;
      </script>
      <div id="input" style="border: 1px solid black; width:600px;margin-bottom: 16px" contenteditable></div>
      <div id="output" style="border: 1px solid brown; width:600px; height: 60px"></div>
      <input id="slider" type="range"/>
    </div>
    <script type="module">
      import {primerView} from "./src/main.js";
      let source = document.body.querySelector("#renkon");
      primerView(source);
    </script>
  </body>
</html>
