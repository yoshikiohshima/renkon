<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <link id="style" rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="renkon">
      <script type="reactive">
        const b = Events.input(document.querySelector("#slider"));
      </script>
      <script type="reactive">
        const b1 = Behaviors.delay(b, 200);
      </script>
      <script type="reactive">
        const b2 = Behaviors.delay(b, 400);
      </script>
      <script type="reactive">
        const b3 = Behaviors.delay(b, 600);
      </script>
      <script type="reactive">
        const b4 = Behaviors.delay(b, 800);
      </script>
      <script type="reactive">
        document.querySelector("#slider1").value = b1;
      </script>
      <script type="reactive">
        document.querySelector("#slider2").value = b2;
      </script>
      <script type="reactive">
        document.querySelector("#slider3").value = b3;
      </script>
      <script type="reactive">
        document.querySelector("#slider4").value = b4;
      </script>
      <script type="reactive">
        document.querySelector("#bar").textContent = `${[b, b4]}`;
      </script>
      <div style="display: flex; flex-direction: column; width: 200px">
        <div>slider value <span id="bar"></span></div>
        <input id="slider" type="range"/>
        <input id="slider1" type="range"/>
        <input id="slider2" type="range"/>
        <input id="slider3" type="range"/>
        <input id="slider4" type="range"/>
      </div>
    </div>
    <script type="module">
      import {primerView} from "./src/main.js";
      let source = document.body.querySelector("#renkon");
      primerView(source);
    </script>
  </body>
</html>
