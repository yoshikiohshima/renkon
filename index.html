<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <link id="style" rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="all">
      <script type="reactive">
        const g = Events.observe((change) => {
          const pointerMoved = (evt) => {
            change([evt.clientX, evt.clientY]);
          };
          document.addEventListener("pointermove", pointerMoved);
          return () => document.removeEventListener("pointermove", pointerMoved);
        })
      </script>
      <script type="reactive">
        const b = Events.input(document.querySelector("#slider"));
      </script>
      <script type="reactive">
        document.getElementById("foo").textContent = `${g}`;
      </script>
      <script type="reactive">
       document.getElementById("bar").textContent = `${b}`;
      </script>
      <div id="foo">foo</div>
      <div id="bar">bar</div>
      <input id="slider" type="range">foo</input>
    </div>
    <script type="module">
      import {primerView} from "./src/main.js";
      let scene = document.body.querySelector("#all");
      let elem = primerView(scene);
      scene.parentNode.insertBefore(elem, scene);
    </script>
  </body>
</html>
