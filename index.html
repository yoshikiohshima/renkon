<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
    <link id="style" rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="renkon">
      <script type="reactive">
        const b = Events.input(document.querySelector("#slider"));
      </script>
      <script type="reactive">
        const c = Behaviors.delay(b, 100);
      </script>
      <script type="reactive">
        document.querySelector("#sliderOut").value = `${c}`;
      </script>
      <script type="reactive">
        document.querySelector("#baz").textContent = `${c}`;
      </script>
      <script type="reactive">
       document.getElementById("bar").textContent = `${b}`;
      </script>
      <div>pointermove <span id="foo"></span></div>
      <div>slider value <span id="bar"></span></div>
      <div>slider value <span id="baz"></span></div>
      <input id="slider" type="range"/>
      <input id="sliderOut" type="range"/>
    </div>
    <script type="module">
      import {primerView} from "./src/main.js";
      let source = document.body.querySelector("#renkon");
      primerView(source);
    </script>
  </body>
</html>
